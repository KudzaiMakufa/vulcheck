                                  
                                                        
<!--  Modal content for the above example -->
<div class="modal fade bs-example-modal-lg" id="modal_{{item.name}}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myLargeModalLabel">Affected CVE for {{item.kb_name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
     
                {% for cve in item.affected_cve %}
                    <div class="row">
                        <div class="col-sm-4">
                            CVE
                        </div>
                        <div class="col-sm-4">
                     
                            {{cve}}
                        </div>
                        {% comment %} <div class="col-sm-4">
                     
                            {{cve}}
                        </div> {% endcomment %}

                    </div>
                 {% endfor %}
                

            

               
                <hr>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
